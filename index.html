<!DOCTYPE html>
<html>
<body>
<p id="YaEstamosEnMayo"></p>
<script>
function cuantosDias(CurrentDate)
{
	var TYear = CurrentDate.getFullYear();
    var TDay = new Date("May, 07, 2020");
    TDay.getFullYear(TYear);
    var contarDias =(TDay-CurrentDate)/(1000*60*60*24);
    contarDias = Math.round(contarDias); 
    return(contarDias);
}

console.log(img[rand]);

</script>
